<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Usuarios</title>
</head>
<body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registro de Usuarios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
        
              <li class="nav-item">
                <a class="nav-link" href="#">   </a>
              </li>
        
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <form class="row g-3">

     
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cedula</label>
            <input type="number"  class="form-control" name="cedula" id="cedula" placeholder="Ingrese su documento" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus Nombres">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus Apellidos">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su numero de contacto">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tipo de cliente</label>
            <select id="tipoCliente" class="form-select" aria-label="Default select example">
                <option selected value="N">Normal</option>
                <option value="P">Preferencial</option>
              </select>
          </div>
          <button class="btn btn-dark" onclick="registrar()">Registrar</button>
        </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/usuarios.js"></script>
</html>
